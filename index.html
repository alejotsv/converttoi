<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change to I</title>
</head>
<body>
Phrase: <input id="thePhrase" type="text" placeholder="Insert your phrase">

<button onclick="changeToI()">Change it to I</button>

<p id="demo"></p>

<script>
function changeToI() {
 
  let x = document.getElementById("thePhrase").value;
  let final;
  let xLength = x.length;
  
  if(xLength>0){
    let y = x.replace(/[aeou]/g, "i");
    final = y.replace(/[áéóú]/g, "í");
  } else {
    final = "Add a phrase to convert."
  }

  document.getElementById("demo").innerHTML = final;
}
</script>

  
</body>
</html>
