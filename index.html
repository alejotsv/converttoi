<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Change to I</title>
</head>
<body>
<div class="phrase">
  Phrase: <input id="thePhrase" type="text" placeholder="Insert your phrase"><br>
  <button id="submit" onclick="changeToI()">Change it to I</button>
</div>

<button onClick="copyButton()">Copy</button>

<div class="result">
<p id="final"></p>
</div>

<script>
let input = document.getElementById("thePhrase");
let button = document.getElementById("submit");
input.addEventListener("keyup", (event) => {
  if (event.keyCode === 13){
    event.preventDefault;
    button.click();
  }
});


function changeToI() {
 
  let x = document.getElementById("thePhrase").value;
  let final;
  let xLength = x.length;
  
  if(xLength>0){
    let y = x.replace(/[aeou]/g, "i");
    finalPhrase = y.replace(/[áéóú]/g, "í");
    final = '<strong><span id="toCopy">' + finalPhrase + '</span></strong>'
  } else {
    final = '<strong><span class="addPhrase">Add a phrase to convert.</span></strong>'
  }

  document.getElementById("final").innerHTML = final;
}

function copyButton(){
  let phrase = document.getElementById("toCopy").textContent;
  console.log(phrase);
}
</script>

  
</body>
</html>
